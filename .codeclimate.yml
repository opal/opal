version: "2"

plugins:
  rubocop:
    enabled: true

checks:
  duplication:
    enabled: true
    config:
      languages:
      - ruby

ratings:
  paths:
  - "**.rb"

exclude_paths:
- "benchmark/*"
- "build/*"
- "coverage/*"
- "docs/*"
- "examples/*"
- "tasks/*"
- "spec/*"
- "test/*"
- "vendored-minitest/*"
- "**/node_modules/*"

