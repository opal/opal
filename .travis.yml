language: ruby

sudo: false

cache:
  bundler: true
  directories:
    - /home/travis/.nvm/

matrix:
  fast_finish: true

  include:
    - rvm: 2.3.0
      env: RUN=jshint SUITE=core

    - rvm: 2.3.0
      env: RUN=jshint SUITE=stdlib

    - rvm: 2.3.0
      env: RUN=mspec_opal_nodejs

    - rvm: 2.3.0
      env: RUN=mspec_ruby_nodejs TZ="/usr/share/zoneinfo/Pacific/Fiji"

    - rvm: 2.3.0
      env: RUN=mspec_ruby_sprockets_phantomjs

    - rvm: 2.3.0
      env: RUN=minitest

    - rvm: 2.3.0
      env: RUN=rspec RACK_VERSION='2.0.0.alpha' CHECK_COVERAGE=true

    - rvm: ruby-head
      env: RUN=rspec

    - rvm: 2.2.4
      env: RUN=rspec TILT_VERSION=2.0.1

    - rvm: 2.1.8
      env: RUN=rspec

    - rvm: 2.0.0
      env: RUN="rspec mspec_opal_nodejs"

    - rvm: rbx
      env: RUN=rspec

    - rvm: jruby-9.0.5.0
      env: RUN=rspec

    - rvm: jruby-head
      env: RUN=rspec

  allow_failures:
    - rvm: ruby-head
    - rvm: rbx
    - rvm: jruby-head


before_install:
  # Keep track of which version of node and phantomjs we're running the specs against
  - node -v
  - phantomjs -v
  - git submodule update --init
  - npm install -g jshint
  - npm install -g uglify-js

script:
  - "bundle exec rake $RUN"

notifications:
  irc: "irc.freenode.org#opal"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2ea12333adebda0c2289
