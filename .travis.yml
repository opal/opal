language: ruby

cache: bundler

matrix:
  include:
    - rvm: 2.1.0
      env: RUN=default

    - rvm: 1.8.7
      env: RUN=rspec

    - rvm: 1.9.3
      env: RUN=rspec

    - rvm: 2.0.0
      env: RUN=rspec

    - rvm: rbx
      env: RUN=rspec

    - rvm: jruby
      env: RUN=rspec

  allow_failures:
    - rvm: 1.8.7
    - rvm: 1.9.3
    - rvm: 2.0.0
    - rvm: rbx
    - rvm: jruby

before_install:
  - git submodule update --init

  # Fix waiting for rubygems v2.2.1 to be released and active on travis
  # https://github.com/rubygems/rubygems/commit/f8e0f1d5f67cfc4e1966cc1e2db367aebf8a09e4
  - gem update bundler
  - bundle --version
  - gem update --system 2.1.11
  - gem --version

script:
  - "bundle exec rake $RUN"

notifications:
  irc: "irc.freenode.org#opal"
